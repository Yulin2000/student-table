<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MySQL Database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script th:inline="javascript" src="index.js"></script>
</head>
<body>
    <h1>要删除的学生信息:</h1>
    <table style="width: 100%" id="alternatecolor">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>班级</th>
            <th>电话</th>
            <th>生日</th>
            <th>备注</th>
        </tr>
        <tr th:each="student: ${delete_ones}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.sex}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.phone_number}"></td>
            <td th:text="${student.birth}"></td>
            <td th:text="${student.note}"></td>
        </tr>
    </table>
    <form action="#" th:action="@{/home}" method="post">
        <input type="hidden" name="sql" th:value="${delete_sql}" />
        <button type="submit" name="button" value="Delete" class="mybutton">确认删除</button>
    </form>
    <a href="/home"><button type="button" class="mybutton">取消</button></a>
</body>
</html>
